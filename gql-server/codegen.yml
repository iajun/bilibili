overwrite: true
schema: "http://localhost:3021/graphql"
# documents: "src/gql/schema.gql"
generates:
  typings/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
